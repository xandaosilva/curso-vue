<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/vue.js"></script>
    <script src="assets/js/scipts.js" defer></script>
</head>
<body>
    <div id="app">
        <h1>Manipulando CSS com VueJS</h1>
        <p :class="{ vermelho: ehVermelho, 'texto-branco': ehTextoBranco, destaque: ehDestaque }">Definindo classes com objetos</p>
        <button @click="ehVermelho = !ehVermelho">
            <span v-text="ehVermelho ? 'Remover background' : 'Aplicar background'"></span>
        </button>
        <button @click="ehTextoBranco = !ehTextoBranco">
            <span v-text="ehTextoBranco ? 'Remover texto branco' : 'Aplicar texto branco'"></span>
        </button>
        <button @click="ehDestaque = !ehDestaque">
            <span v-text="ehDestaque ? 'Remover destaque' : 'Aplicar destaque'"></span>
        </button>
    </div>
</body>
</html>
