<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/js/vue.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>Resultado da função somar: {{somar()}}</p>
        <p>Resultado da função subtrair: {{subtrair()}}</p>
        <p>Resultado da função multiplicar: {{multiplicar()}}</p>
        <p>Resultado da função dividir: {{dividir()}}</p>
    </div>
    
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                n1: 10,
                n2: 5
            },
            methods: {
                somar : function somar(){
                    return this.n1 + this.n2;
                },
                subtrair: function(){
                    return this.n1 - this.n2;
                },
                multiplicar: () => { return 11 * 2 },
                dividir(){
                    return this.n1 / this.n2;
                }
            }
        });
    </script>
</body>
</html>
