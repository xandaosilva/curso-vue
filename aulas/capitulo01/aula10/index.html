<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/js/vue.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">

</head>
<body>

        <a href="https://www.google.com" target="_blank" @click.prevent="prevenirComportamentoPadrao()">Google</a>

        <p>Cliques: {{ cliques }}</p>

            <button type="submit">Enviar</button>
        </form>
        <p>Formul√°rio: {{formulario}}</p>
        <p><input type="text" @keyup.x="capturandoTeclas($event)"></p>
        <p>Teclas: {{ teclas }}</p>
    </div>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
