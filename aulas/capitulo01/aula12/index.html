<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/js/vue.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- V-if simples -->
        <button @click="exibirSaldo = !exibirSaldo">
            <span v-if="!exibirSaldo">Exibir saldo</span>
            <span v-if="exibirSaldo">Ocultar saldo</span>
        </button> <!-- Toggle -->
        <p>Saldo disponível: <span v-if="exibirSaldo">R$ {{ saldo }}</span></p>

        <!-- V-if e V-else -->
        <div>
            <label>Idade</label>
            <input type="text"id="inputIdade" @blur="setIdade()">
            <p v-if="idade >= 18">Maior de idade</p>
            <p v-else>Menor de idade</p>
        </div>

        <!-- V-if, V-else-if e V-else -->
        <div>
            <label>Nota</label>
            <input type="text" id="inputNota" @blur="setNota()">
            <p v-if="nota === ''">Digite a nota do aluno</p>
            <p v-else-if="nota < 0 || nota > 10">Digite uma nota válida</p>
            <p v-else-if="nota >= 7 && nota <= 10">Aluno aprovado</p>
            <p v-else-if="nota >= 5">Aluno em recuperação</p>
            <p v-else>Aluno reprovado</p>
        </div>
    </div>
    <script src="assets/js/scipts.js"></script>
</body>
</html>
