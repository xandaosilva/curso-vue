<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/js/vue.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" @keyup="printText('send param', 5, xyz)">
        <button @click="alertMessage($event)">Clique aqui</button>
    </div>
    
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                xyz: true
            },
            methods: {
                printText(text, number, xyz){
                    console.log(text);
                    console.log(number);
                    console.log(xyz);
                },
                alertMessage(e){
                    alert('Teste button');
                    console.log(e);
                }
            }
        });
    </script>
</body>
</html>
