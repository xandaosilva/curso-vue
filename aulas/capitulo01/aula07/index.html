<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/js/vue.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-on:keyup="printText()">
        <button @click="alertMessage()">Clique aqui</button>
    </div>
    
    <script>
        const vm = new Vue({
            el: '#app',
            data: {},
            methods: {
                printText(){
                    console.log('Teste');
                },
                alertMessage(){
                    alert('Teste button');
                }
            }
        });
    </script>
</body>
</html>
