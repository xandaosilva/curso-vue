<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/js/vue.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div id="app">
        <div class="borda div-principal" :class="cor">
            <p>Cor: {{cor}}</p>
            <p>Posição X: {{posicaoX}}</p>
            <p>Posição Y: {{posicaoY}}</p>
        </div>
        <hr>
        <div @click="mudarCor('azul')" class="borda div-comum">Azul</div>
        <div @mouseover="mudarCor('verde')" @mouseout="mudarCor('branco')" class="borda div-comum">Verde</div>
        <div @click="mudarCor('vermelho')"class="borda div-comum" @mousemove="coordenadas($event)">Vermelho</div>
    </div>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
