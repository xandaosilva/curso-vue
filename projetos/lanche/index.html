<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montando o lanche</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="assets/js/vue.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Monte o seu lanche</span>
        </div>
    </nav>

    <div class="container">
        <div id="app">
            <div class="row">
                <div class="col-md-6"> 
                    <div class="row mt-2">
                        <div class="col">
                            <img :src="pao[0]" alt="Pão superior">
                            <img :src="alface" alt="Alface">
                            <img :src="ketchup" alt="Ketchup">
                            <img :src="maionese" alt="Maionese">
                            <img :src="mostarda" alt="Mostarda">
                            <img :src="hamburger" alt="Hambúrger">
                            <img :src="pao[1]" alt="Pão inferior">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">

                    <!-- Pão -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">Pão</div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input type="radio" class="form-check-input" value="gergelim" v-model="inputTipoDePao">
                                        <label class="form-check-label">Gergelim</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input type="radio" class="form-check-input" value="australiano" v-model="inputTipoDePao">
                                        <label class="form-check-label">Australiano</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Saladas -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">Salada</div>
                                <div class="card-body">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" value="alface" v-model="inputSaladas">
                                        <label class="form-check-label">Alface</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Molho -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">Molhos</div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input type="checkbox" class="form-check-input" value="ketchup" v-model="inputMolhos">
                                        <label class="form-check-label">Ketchup</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input type="checkbox" class="form-check-input" value="maionese" v-model="inputMolhos">
                                        <label class="form-check-label">Maionese</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input type="checkbox" class="form-check-input" value="mostarda" v-model="inputMolhos">
                                        <label class="form-check-label">Mostarda</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Hambúrger -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">Hambúrger</div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input type="radio" class="form-check-input" value="bovino" v-model="inputHamburger">
                                        <label class="form-check-label">Bovino</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input type="radio" class="form-check-input" value="frango" v-model="inputHamburger">
                                        <label class="form-check-label">Frango</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input type="radio" class="form-check-input" value="soja" v-model="inputHamburger">
                                        <label class="form-check-label">Soja</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="assets/js/scipts.js"></script>
</body>
</html>
